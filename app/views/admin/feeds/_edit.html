
<!DOCTYPE html>
<html>
<head>
<title>ThestreamRails</title>
<script src="/assets/application.js?body=1" type="text/javascript"></script>
<%= csrf_meta_tag %>
</head>
<body>

<h1>Citizen feed configuration</h1>

<form accept-charset="UTF-8" action="/admin/feeds/1" id="edit_mode" method="post" novalidate="novalidate">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <input name="_method" type="hidden" value="put" />
  <input name="authenticity_token" type="hidden" value="<%= form_authenticity_token %>"/>

  <div class="field">
    <label for="widget_id">Widget ID</label><br />
    <input id="widget_id" name="feed[widget_id]" size="30" type="text" value="<%= @feed.widget_id %>"/>
  </div>
  <div class="actions">
    <input name="commit" type="submit" value="Update Emergency Mode" />
  </div>
</form>
</body>
</html>
